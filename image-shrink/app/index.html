<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>画像圧縮ツール</title>
  </head>
  <body>
    <div class="container center-align">
      <h3><i class="fas fa-images">画像圧縮ツール</i></h3>
      <p>圧縮する画像 (jpg, png, gif, svg) を選んでください</p>
      <form id="image-form">
        <div class="file-field input-field">
          <div class="btn grey darken-3">
            <span>画像を選択</span>
            <input
              type="file"
              accept="image/png, image/jpeg, image/gif, image/svg"
              id="img"
              multiple
            />
          </div>

          <div class="file-path-wrapper">
            <input
              type="text"
              class="file-path validate"
              placeholder="ファイル名"
            />
          </div>
        </div>
        <p>
          <strong>品質: </strong>
          <em>数字が小さいほど画像を圧縮します</em><br />
          ※gifとsvgは品質を指定できません
        </p>
        <p class="range-field">
          <input type="range" min="0" max="100" id="slider" />
        </p>

        <input type="submit" value="Resize" class="btn red darken-2" />
      </form>

      <div class="card output">
        <div class="card-content">
          ファイルの出力先：<span id="output-path"></span>
        </div>
      </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/index.js"></script>
    <script></script>
  </body>
</html>
